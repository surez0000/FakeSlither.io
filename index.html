<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Slither.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="game"></canvas>
   
    <div id="startmenu" class="startover">
         <button id="startButton">Start/Pause</button>
        <div id="colorOptions">
            <div id="red" class="colorOption" style="background-color: red;"></div>
            <div id="green" class="colorOption" style="background-color: green;"></div>
            <div id="blue" class="colorOption" style="background-color: blue;"></div>
            <div id="yellow" class="colorOption" style="background-color: yellow;"></div>
            <div id="multicolor" class="colorOption multicolor" style="background-color: multicolor;"></div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
